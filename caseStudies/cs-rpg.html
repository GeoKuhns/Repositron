<!--Portfolio Index-->
<!DOCTYPE html>
<html>
    <head>
        <title>Geo-RPG</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="images/placeholder-logo.jpg" alt="Geo's Portrait">
    </head>
    <body id="bodyDisplay">
        <!--HEADER-->
        <header class="navigation" id="topNav">
            <!--Name Etc.-->
            <div class="inline-block">
                <img src="images/GeoPic-SuitSquare.jpg" id="logo" alt="Geo Portrait">
                <p>Back to Site</p>
            </div>
            <div>
                <h2 class="normText" id="name">Legacy - Tabletop RPG</h2>
            </div>
        </header>
        <!--Content: Main Body of-->
        <section id="bodyMain">
            <div id="nullLeft" class="bodyColumn">
                <!--left gutter-->
            </div>
            <div id="detailColumn" class="bodyColumn">
                <div class="card">
                    <h3 class="cardTitle normText">Tabletop RPG:</h3>
                    <h2 class="cardTitle normText">Legacy</h3>
                    <h5 class="cardDetails normText" id="nav-01">PROLOGUE</h5>
                    <h5 class="cardDetails normText" id="nav-02">TOP TAKEAWAYS</h5>
                    <h5 class="cardDetails normText" id="nav-03">EARLY HISTORY</h5>
                    <h5 class="cardDetails normText" id="nav-04">THE AUSTIN JOURNEY</h5>
                    <h5 class="cardDetails normText" id="nav-05">MAJOR VERSION CHANGES</h5>
                    <h5 class="cardDetails normText" id="nav-06">POSTMORTEM</h5>
                </div>
            </div>
            <div id="nullCenter" class="bodyColumn">
                <!--center "gutter"-->
            </div>
            <div id="heroSpace" class="bodyColumn">
                <div class="slide" id="slide-00">
                    Title Slide
                </div>
                <div class="slide" id="slide-01">
                    Slide 01
                </div>
            </div>
            <div id="nullRight" class="bodyColumn">
                <!--right gutter-->
            </div>
        </section><!-- <<end of bodyMain-->
        <!--FOOTER-->
        <div class="navigation" id="botNav">
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
